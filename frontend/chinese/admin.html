<head>

  <style>
    /* Copy exact CSS from working gallery.html */
    :root {
      /* Colors */
      --eth1: #ffffff;
      --eth2: #ececec;
      --eth3: #232323;
      --eth4: #c0c0c0;
      --eth5: #242ae0;
      --d9d9d9: #d9d9d9;

      /* Fonts */
      --eth1-font-family: 'Inter', sans-serif;
      --eth1-font-size: 12px;
      --eth1-font-weight: 500;
      --button-font-family: 'Inter', sans-serif;
      --button-font-size: 20px;
      --button-font-weight: 600;
      --intro-copy-font-family: 'Inter', sans-serif;
      --intro-copy-font-size: 20px;
      --intro-copy-font-weight: 400;
      --slogan-mobile-font-family: 'Space Grotesk', sans-serif;
      --slogan-mobile-font-size: 40px;
      --slogan-mobile-line-height: 48px;
      --slogan-mobile-font-weight: 700;
      --tinx-font-family: 'Inter', sans-serif;
      --tinx-font-size: 10px;
      --tinx-font-weight: 400;
      --tinx-light-font-family: 'Inter', sans-serif;
      --tinx-light-font-size: 11px;
      --tinx-light-font-weight: 300;
      --small-button-font-family: 'Inter', sans-serif;
      --small-button-font-size: 16px;
      --small-button-font-weight: 600;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--eth1-font-family);
      background: var(--eth1);
      color: var(--eth3);
      line-height: 1.4;
    }

    /* Main container */
    .admin-container {
      background: var(--eth1);
      border-radius: 24px;
      border: 1px solid #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    /* Header */
    .header {
      background: var(--eth2);
      padding: 12px 20px 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 68px;
      min-width: 272px;
      position: relative;
    }

    .logo {
      font-family: var(--small-button-font-family);
      font-size: 18px;
      font-weight: var(--small-button-font-weight);
      color: var(--eth3);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .admin-badge {
      background: #ff4444;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    /* Admin header */
    .admin-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .admin-title {
      color: var(--eth3);
      text-align: center;
      font-family: var(--slogan-mobile-font-family);
      font-size: 32px;
      line-height: 38px;
      font-weight: var(--slogan-mobile-font-weight);
      margin-bottom: 8px;
    }

    .admin-subtitle {
      color: #ff4444;
      text-align: center;
      font-family: var(--intro-copy-font-family);
      font-size: 16px;
      font-weight: var(--intro-copy-font-weight);
      line-height: 1.4;
    }

    /* Copy exact button styles from working gallery */
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: var(--eth1-font-family);
      margin: 4px;
    }

    .btn-decrypt {
      background: var(--eth5);
      color: var(--eth1);
    }

    .btn-decrypt:hover {
      transform: translateY(-1px);
    }

    .btn-reveal {
      background: #4CAF50;
      color: white;
    }

    .btn-reveal:hover {
      transform: translateY(-1px);
    }

    .btn-share {
      background: #1DA1F2;
      color: white;
    }

    .btn-share:hover {
      background: #1991db;
      transform: translateY(-1px);
    }

    .btn-admin {
      background: var(--eth5);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      color: var(--eth1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--small-button-font-family);
      margin: 8px;
    }

    .btn-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(36, 42, 224, 0.3);
    }

    /* Admin controls */
    .admin-controls {
      background: var(--eth2);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 560px;
    }

    .control-section {
      border-bottom: 1px solid var(--eth4);
      padding-bottom: 16px;
    }

    .control-section:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--eth3);
      font-family: var(--small-button-font-family);
    }

    .input-group {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    .input-group input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--eth4);
      border-radius: 12px;
      font-size: 16px;
      font-family: var(--eth1-font-family);
      background: var(--eth1);
      color: var(--eth3);
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--eth5);
    }

    /* Wallet status */
    .wallet-status {
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-family: var(--eth1-font-family);
      margin-bottom: 16px;
      text-align: center;
    }

    .wallet-status.connected {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .wallet-status.disconnected {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    /* Output area */
    .output-area {
      background: var(--eth2);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 560px;
      min-height: 200px;
    }

    .output-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--eth3);
      font-family: var(--small-button-font-family);
    }

    .output-content {
      background: var(--eth1);
      border-radius: 8px;
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.4;
      color: var(--eth3);
      min-height: 150px;
      white-space: pre-wrap;
      overflow-y: auto;
      border: 1px solid var(--eth4);
    }

    /* Warning message */
    .warning-message {
      background: rgba(255, 152, 0, 0.1);
      border: 2px solid #FF9800;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      color: #e68900;
      font-weight: 600;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 420px) {
      .admin-container {
        max-width: 100%;
        border-radius: 0;
        border: none;
        min-height: 100vh;
      }

      .main-content {
        padding: 16px;
      }

      .admin-title {
        font-size: 28px;
        line-height: 34px;
      }

      .admin-controls {
        padding: 16px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-admin {
        width: 100%;
      }
    }

    @media (min-width: 768px) {
      .admin-container {
        max-width: 700px;
        margin: 20px auto;
        min-height: calc(100vh - 40px);
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="header">
      <a href="/chinese/index.html" class="logo">
        <img src="../logo.svg" alt="Time Capsule" class="logo-icon" style="width: 60px; height: auto;">
        <img src="../headertext.png" alt="Time Capsule" style="height: 45px; width: auto;">
      </a>
      <div class="admin-badge">ADMIN</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Admin Header -->
      <div class="admin-header">
        <div class="admin-title">管理面板</div>
        <div class="admin-subtitle">⚠️ 管理时间胶囊的管理功能</div>
      </div>

      <!-- Warning -->
      <div class="warning-message">
        🚨 此页面包含管理功能。请谨慎使用。🚨
      </div>

      <!-- Wallet Status -->
      <div id="wallet-status" class="wallet-status disconnected">
        ❌ 钱包未连接
      </div>

      <!-- Admin Controls -->
      <div class="admin-controls">
        <!-- Connect Wallet Section -->
        <div class="control-section">
          <div class="section-title">🔗 钱包连接</div>
          <div class="input-group">
            <button id="connect-wallet-btn" class="btn-admin">连接钱包</button>
          </div>
        </div>

        <!-- Preview Story Section -->
        <div class="control-section">
          <div class="section-title">🔓 预览胶囊历史 (链下)</div>
          <div class="input-group">
            <input type="number" id="preview-capsule-id" placeholder="输入胶囊ID" min="1">
            <button class="btn-small btn-decrypt" onclick="previewCapsuleStory()">🔓 预览故事</button>
          </div>
        </div>

        <!-- Reveal Forever Section -->
        <div class="control-section">
          <div class="section-title">🎉 永久揭示胶囊 (链上)</div>
          <div class="input-group">
            <input type="number" id="reveal-capsule-id" placeholder="输入胶囊ID" min="1">
            <button class="btn-small btn-reveal" onclick="revealCapsuleForever()">🎉 永久揭晓</button>
          </div>
        </div>

        <!-- Share Capsule Section -->
        <div class="control-section">
          <div class="section-title">🐦 在X上分享胶囊</div>
          <div class="input-group">
                        <input type="number" id="share-capsule-id" placeholder="输入胶囊ID" min="1">
            <button class="btn-small btn-share" onclick="shareCapsule()">🐦 分享到X</button>
          </div>
        </div>

        <!-- Batch Operations Section -->
        <div class="control-section">
          <div class="section-title">📦 Operaciones en Lote</div>
          <div class="input-group">
                        <input type="text" id="batch-capsule-ids" placeholder="输入胶囊ID（用逗号分隔）：1,2,3,4">
            <button class="btn-admin" onclick="batchPreviewCapsules()">Previsualización en Lote</button>
          </div>
        </div>
      </div>

      <!-- Output Area -->
      <div class="output-area">
        <div class="output-title">📋 Resultados de Operación</div>
        <div id="output-content" class="output-content">准备进行管理操作...\n</div>
      </div>
    </div>
  </div>

  <!-- Scripts - EXACT same order as working gallery.html -->
  <script src="../public_config_loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@shutter-network/blst@0.1.7/dist/blst.min.js"></script>

  <script src="../blst.js?v=2025062004"></script>
  <script type="module" src="../main.js?v=2025062004"></script>
  <script type="module" src="admin.js?v=2025062004"></script>
</body>
