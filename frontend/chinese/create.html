  <style>
    /* Figma-inspired design variables - consistent with index.html */
    :root {
      /* Colors */
      --eth1: #ffffff;
      --eth2: #ececec;
      --eth3: #232323;
      --eth4: #c0c0c0;
      --eth5: #242ae0;
      --d9d9d9: #d9d9d9;

      /* Fonts */
      --eth1-font-family: 'Inter', sans-serif;
      --eth1-font-size: 12px;
      --eth1-font-weight: 500;
      --small-button-font-family: 'Inter', sans-serif;
      --small-button-font-size: 16px;
      --small-button-font-weight: 600;
      --slogan-mobile-font-family: 'Space Grotesk', sans-serif;
      --slogan-mobile-font-size: 40px;
      --slogan-mobile-line-height: 48px;
      --slogan-mobile-font-weight: 700;
      --intro-copy-font-family: 'Inter', sans-serif;
      --intro-copy-font-size: 20px;
      --intro-copy-font-weight: 400;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--eth1-font-family);
      background: var(--eth1);
      color: var(--eth3);
      line-height: 1.4;
    }

    /* Mobile Container - consistent with index.html */
    .mobile-container {
      background: var(--eth1);
      border-radius: 24px;
      border: 1px solid #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    /* Header - consistent with index.html */
    .header {
      background: var(--eth2);
      padding: 12px 20px 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 68px;
      min-width: 272px;
      position: relative;
    }

    .logo {
      font-family: var(--small-button-font-family);
      font-size: 18px;
      font-weight: var(--small-button-font-weight);
      color: var(--eth3);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu {
      width: 52px;
      height: 52px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--d9d9d9);
      border-radius: 12px;
      cursor: pointer;
      gap: 4px;
      padding: 14px 12px;
      transition: all 0.3s ease;
    }

    .menu:hover {
      background: #c5c5c5;
    }

    .menu-line {
      width: 28px;
      height: 2px;
      background-color: var(--eth3);
      border-radius: 1px;
      transition: all 0.3s ease;
    }

    /* Menu dropdown - consistent with index.html */
    .menu-dropdown {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--eth2);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--eth1-font-family);
      font-size: 24px;
      font-weight: 400;
      transform: translateY(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .menu-dropdown.show {
      transform: translateY(0);
    }

    .menu-dropdown a {
      display: block;
      padding: 20px 0;
      text-decoration: none;
      color: var(--eth3);
      text-align: center;
      width: 100%;
      transition: opacity 0.2s ease;
    }

    .menu-dropdown a:hover {
      opacity: 0.7;
    }

    /* Add a back button */
    .menu-back {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      color: var(--eth3);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .deactivated-message {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 16px;
      padding: 40px 30px;
      margin-bottom: 30px;
    }

    .deactivated-title {
      font-family: var(--slogan-mobile-font-family);
      font-size: 28px;
      font-weight: var(--slogan-mobile-font-weight);
      color: var(--eth5);
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .deactivated-text {
      font-family: var(--intro-copy-font-family);
      font-size: 18px;
      font-weight: var(--intro-copy-font-weight);
      color: var(--eth3);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 300px;
    }

    .primary-button {
      background: var(--eth5);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .primary-button:hover {
      background: #4338CA;
    }

    .secondary-button {
      background: #f5f5f5;
      color: var(--eth3);
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px 24px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .secondary-button:hover {
      background: #ebebeb;
    }

    /* Footer - consistent with index.html */
    .footer {
      background: var(--eth2);
      padding: 18px;

      gap: 10px;
      align-items: center;

    /* Responsive adjustments - consistent with index.html */

    </div>
  </div>

  <script>
    // Menu toggle functionality - consistent with index.html
    function toggleMenu() {
      // Remove existing menu if present
      const existingMenu = document.querySelector('.menu-dropdown');
      if (existingMenu) {
        existingMenu.classList.remove('show');
        setTimeout(() => {
          existingMenu.remove();
        }, 300);
        return;
      }

      // Create new full-screen menu
      const menu = document.createElement('div');
      menu.className = 'menu-dropdown';

      const links = [
        { text: '画廊', href: 'gallery.html' },
        { text: '首页', href: 'index.html' },
        { text: '文档', href: 'https://github.com/shutter-network/EthereumTimeCapsule' },
        { text: '常见问题', href: 'faq.html' },
        { text: '法律声明', href: 'imprint.html' }
      ];

      links.forEach((link, index) => {
        const a = document.createElement('a');
        a.href = link.href;
        a.textContent = link.text;
        menu.appendChild(a);
      });

      // Add language selector section
      const langSeparator = document.createElement('div');
      langSeparator.style.cssText = 'width: 80%; height: 1px; background: #ccc; margin: 30px auto;';
      menu.appendChild(langSeparator);

      const langTitle = document.createElement('div');
      langTitle.textContent = '语言 / Language';
      langTitle.style.cssText = 'text-align: center; font-size: 18px; color: #666; margin-bottom: 20px;';
      menu.appendChild(langTitle);

      const languages = [
        { text: 'English', href: '../create.html' },
        { text: '中文', href: 'create.html', current: true },
        { text: 'Español', href: '../spanish/create.html' }
      ];

      languages.forEach(lang => {
        const a = document.createElement('a');
        a.href = lang.href;
        a.textContent = lang.text;
        if (lang.current) {
          a.style.cssText = 'color: #242ae0; font-weight: 600;';
        }
        menu.appendChild(a);
      });

      // Add back button
      const backButton = document.createElement('div');
      backButton.className = 'menu-back';
      backButton.innerHTML = '&lt;';
      backButton.addEventListener('click', toggleMenu);
      menu.appendChild(backButton);

      // Append to body for full-screen overlay
      document.body.appendChild(menu);

      // Trigger animation
      setTimeout(() => {
        menu.classList.add('show');
      }, 10);

      // Remove menu when clicking outside or on links
      menu.addEventListener('click', (e) => {
        if (e.target === menu || e.target.tagName === 'A') {
          if (e.target.tagName === 'A') {
            const href = e.target.href;
            // Handle different types of links
            if (href.startsWith('#')) {
              // Prevent navigation for placeholder links
              e.preventDefault();
              toggleMenu();
            } else {
              // Internal links - prevent default and navigate in same tab
              e.preventDefault();
              toggleMenu();
              setTimeout(() => {
                window.location.href = href;
              }, 300); // Wait for menu to close
            }
          } else {
            toggleMenu();
          }
        }
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listener for menu button
      document.getElementById('menuButton').addEventListener('click', toggleMenu);
    });
  </script>
