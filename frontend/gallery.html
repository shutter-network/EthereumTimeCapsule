      --tinx-font-weight: 400;

    * {

    body {

    /* Main container - consistent with other pages */
    .gallery-container {
      background: var(--eth1);

      display: flex;

      align-items: center;

      overflow: hidden;

    }

    /* Header - consistent with other pages */
    .header {
      background: var(--eth2);
      padding: 12px 20px 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 68px;
      min-width: 272px;
      position: relative;

    .logo {
      font-family: var(--small-button-font-family);
      font-size: 18px;
      font-weight: var(--small-button-font-weight);
      color: var(--eth3);

      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {

    }

    .menu {

      height: 52px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--d9d9d9);

      gap: 4px;

    .menu:hover {

    }

    .menu-line {
      width: 28px;
      height: 2px;
      background-color: var(--eth3);
      border-radius: 1px;
      transition: all 0.3s ease;
    }

    /* Menu dropdown - consistent with other pages */
    .menu-dropdown {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--eth2);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--eth1-font-family);
      font-size: 24px;
      font-weight: 400;
      transform: translateY(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .menu-dropdown.show {
      transform: translateY(0);
    }

    .menu-dropdown a {
      display: block;
      padding: 20px 0;
      text-decoration: none;
      color: var(--eth3);
      text-align: center;
      width: 100%;
      transition: opacity 0.2s ease;
    }

    .menu-dropdown a:hover {

    }

    .menu-back {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;

    /* Main content area */

      gap: 16px;

    /* Gallery header */

    .gallery-title {

    .gallery-subtitle {

      line-height: 1.4;
    }

    /* Gallery controls */

      gap: 12px;

    .search-box {

    .search-input {

      color: var(--eth3);

    .search-input:focus {

    .tag-filters {

    .btn-filter {

    .btn-filter:hover {

    }

    .btn-filter.active {
      background: var(--eth5);
      color: var(--eth1);
    }

    .btn-tag-filter {
      background: var(--eth2);

      font-size: 12px;

      color: var(--eth3);

    .btn-search {

      font-size: 16px;

      color: var(--eth1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--small-button-font-family);
    }

    .btn-search:hover {

      box-shadow: 0 8px 25px rgba(36, 42, 224, 0.3);
    }

    /* Capsules grid */
    .capsules-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;

    }

    .capsule-card-gallery {
      background: var(--eth2);
      border-radius: 16px;
      padding: 16px;
      transition: transform 0.3s ease;
    }

    .capsule-card-gallery:hover {

    .capsule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;

    .capsule-id {

      color: var(--eth1);

      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      font-family: var(--eth1-font-family);
    }

    .capsule-status {
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-family: var(--eth1-font-family);
    }

    .status-revealed {
      background: #4CAF50;
      color: white;
    }

    .status-locked {
      background: #FF9800;
      color: white;
    }
      .capsule-image {

      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .capsule-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;

      font-family: var(--small-button-font-family);

    }    .capsule-meta {

    .capsule-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin: 8px 0;
    }

    .tag-chip {
      background: var(--eth5);
      color: var(--eth1);
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--tinx-font-family);
    }

    .tag-chip:hover {
      background: #1e2cc8;
      transform: translateY(-1px);
    }

    .capsule-story {
      font-size: 14px;
      line-height: 1.4;
      color: var(--eth3);
      margin-bottom: 12px;
      max-height: 80px;
      overflow: hidden;
      position: relative;
      font-family: var(--eth1-font-family);
    }

    .capsule-story.expanded {
      max-height: none;
    }

    .story-fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(transparent, var(--eth2));
    }

    .capsule-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: var(--eth1-font-family);
    }

    .btn-decrypt {
      background: var(--eth5);
      color: var(--eth1);
    }

    .btn-decrypt:hover {
      transform: translateY(-1px);
    }

    .btn-reveal {
      background: #4CAF50;
      color: white;
    }

    .btn-reveal:hover {
      transform: translateY(-1px);
    }

    .btn-expand {
      background: var(--d9d9d9);
      color: var(--eth3);
    }

    .btn-expand:hover {
      background: #c5c5c5;
    }

    .btn-share {
      background: #1DA1F2;
      color: white;
    }

    .btn-share:hover {
      background: #1991db;
      transform: translateY(-1px);
    }

    /* Loading and status */
    .loading-indicator {
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--eth2);
      border-top: 3px solid var(--eth5);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .load-more-container {
      text-align: center;
      margin: 20px 0;
    }

    .btn-load-more {
      background: var(--eth5);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: var(--eth1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--small-button-font-family);
    }

    .btn-load-more:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(36, 42, 224, 0.3);
    }

    .load-status {
      margin-top: 12px;
      font-size: 14px;
      color: var(--eth3);
      opacity: 0.7;
      font-family: var(--eth1-font-family);
    }

    /* Wallet status */
    .wallet-status {
      font-size: 12px;
      padding: 6px 12px;

      font-weight: 600;
      font-family: var(--eth1-font-family);
    }

    .wallet-status.connected {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .wallet-status.disconnected {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    /* Footer - consistent with other pages */
    .footer {
      background: var(--eth2);
      padding: 16px 20px;
      width: 100%;
      text-align: center;
    }

    .footer a {
      color: var(--eth5);
      text-decoration: none;
      font-weight: 500;
      font-family: var(--eth1-font-family);

    }

    .footer a:hover {

    }

    /* Responsive adjustments - consistent with other pages */
    @media (max-width: 420px) {
      .gallery-container {
        max-width: 100%;

        min-height: 100vh;

      }

        font-size: 28px;
        line-height: 34px;
      }

      .gallery-subtitle {
        font-size: 16px;
      }

        padding: 12px;
      }
    }

    @media (min-width: 768px) {
      .gallery-container {
        max-width: 500px;
        margin: 20px auto;
        min-height: calc(100vh - 40px);
      }
    }  </style>

  <script>
    // Menu toggle functionality - consistent with other pages
    function toggleMenu() {
      // Remove existing menu if present
      const existingMenu = document.querySelector('.menu-dropdown');
      if (existingMenu) {
        existingMenu.classList.remove('show');
        setTimeout(() => {
          existingMenu.remove();
        }, 300);
        return;
      }

      // Create new full-screen menu
      const menu = document.createElement('div');
      menu.className = 'menu-dropdown';        const links = [
        { text: 'home', href: '/' },
        { text: 'create entry', href: '/create.html' },
        { text: 'gallery', href: '/gallery.html' },
        { text: 'documentation', href: 'https://github.com/pepae/EthereumTimeCapsule-prod' },
        { text: 'faq', href: '/faq.html' },
        { text: 'imprint', href: '/imprint.html' }
      ];
      
      links.forEach((link, index) => {
        const a = document.createElement('a');
        a.href = link.href;
        a.textContent = link.text;
        menu.appendChild(a);
      });

      // Add back button
      const backButton = document.createElement('div');
      backButton.className = 'menu-back';
      backButton.innerHTML = '&lt;';
      backButton.addEventListener('click', toggleMenu);
      menu.appendChild(backButton);
      
      // Append to body for full-screen overlay
      document.body.appendChild(menu);
      
      // Trigger animation
      setTimeout(() => {
        menu.classList.add('show');
      }, 10);
        // Remove menu when clicking outside or on links
      menu.addEventListener('click', (e) => {
        if (e.target === menu || e.target.tagName === 'A') {
          if (e.target.tagName === 'A') {
            const href = e.target.href;
            // Handle different types of links
            if (href.startsWith('#')) {
              // Prevent navigation for placeholder links
              e.preventDefault();
              toggleMenu();
            } else if (href.startsWith('https://') || href.startsWith('http://')) {
              // Open external links in new tab
              e.preventDefault();
              window.open(href, '_blank');
              toggleMenu();
            } else {
              // Internal links - close menu and allow navigation
              toggleMenu();
              // Don't prevent default - allow navigation to proceed
            }
          } else {
            toggleMenu();
          }
        }
      });
    }

    // Add event listener for menu button
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.getElementById('menuButton');
      if (menuButton) {
        menuButton.addEventListener('click', toggleMenu);
      }      
      // Gallery is read-only, no wallet connection needed
      console.log("Gallery page loaded in read-only mode");
    });
  </script>
